<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Register - Charity Minds</title>
  </head>

  <body>
    <main>
    <header>

     <img src="/images/logo.png" alt="Charity Minds Logo" id="logo-img" />

      <p id="logo">CHARITY MINDS</p>

      <nav>
        <ul>
          <li><a href="/login.html">LogIn</a></li>
          <li><a href="/dashboard.html">Dashboard</a></li>
          <li><a href="/index.html">Back Home</a></li>
        </ul>
      </nav>
    </header>

    <h1>Register to Charity Minds</h1>

    <form action="" method="post">
      <div>
        <label for="firstname">FirstName:</label>
        <input
          type="text"
          id="firstname"
          placeholder="Enter FirstName"
          name="firstname"
          required
        />
      </div>

      <div>
        <label for="lastname">LastName:</label>
        <input
          type="text"
          id="lastname"
          placeholder="Enter LastName"
          name="lastname"
          required
        />
      </div>

      <div>
        <label for="username">UserName:</label>
        <input
          type="text"
          id="username"
          placeholder="Enter UserName"
          name="username"
          required
        />
      </div>

      <div id="gender-div">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div id="dob-div">
        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div>
        <label for="phone">Phone:</label>
        <input
          type="text"
          id="phone"
          placeholder="Enter Phone Number"
          name="phone"
          required
        />
      </div>

      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter Email"
          name="email"
          required
        />
      </div>

      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="******"
          name="password"
          required
        />
      </div>

      <div>
        <label for="cpassword">Confirm Password:</label>
        <input
          type="password"
          id="cpassword"
          placeholder="******"
          name="cpassword"
          required
        />
      </div>

      <div id="terms-div">
        <input type="checkbox" name="terms" value="agree" required id="terms" />
        <label for="terms">I agree to the Terms and Conditions</label>
      </div>

      <div id="policy-div">
        <input type="checkbox" name="policy" value="agree" required id="policy" />
        <label for="policy">I have read and agree to the Privacy Policy</label>
      </div>

      <div>
        <input type="submit" value="Register" />
      </div>
    </form>

    <p>Already have an account? <a href="/login.html">Go to LogIn</a></p>

    <footer>
      <p>&copy; 2025 Charity Minds. All rights reserved Arylide.</p>
    </footer>

    </main>
  </body>
</html>
