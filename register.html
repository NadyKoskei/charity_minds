<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Charity Minds</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="/login.html">LogIn</a></li>
            <li><a href="/dashboard.html">Dashboard</a></li>
            <li><a href="/index.html">Back Home</a></li>
        </ul>
    </nav>

    <form action="" metod="post">
        <label for="firstname">FirstName:</label>
        <input type="text" placeholder="Enter FirstName" name="firstname"> <br> <br>

        <label for="lastname">LastName:</label>
        <input type="text" placeholder="Enter LastName" name="lastname"> <br> <br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
           <option value="female">Female</option>
           <option value="male">Male</option>
           <option value="other">Other</option>
        </select> <br> <br>

        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" name="dob"> <br> <br>

        <label for="username">UserName:</label>
        <input type="text" placeholder="Enter UserName" name="username" > <br> <br>

        <label for="email">Email:</label>
        <input type="text" placeholder="Enter Email" name="email"> <br> <br>

        <label for="password">Password:</label>
        <input type="password" placeholder="******" name="password" > <br> <br>

        <label for="cpassword">Confirm Password:</label>
        <input type="password" placeholder="******" name="cpassword" > <br> <br>
        
        <input type="submit" value="Register">

        <p>Already have an account? <a href="/login.html">Go to LogIn</a></p>

    </form>

</body>
</html>
